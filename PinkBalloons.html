<html>
    <head>
        <title>Fly pink Balloon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
         </script>
       
           <script> $(document).ready(function(){
             $("#balid").click(function(){
                $("#bal").animate({bottom:'20px'},3000, function()
                {
                  $("#bal").animate({left: '750px'},3000);
                  $("#bal").animate({left: '250px'},2000);
                }); 
             });
         }); 
         </script>
       
    </head>
    <body>
        <div style="color: hotpink; font-style: oblique;font-size: 100px;"> Lets fly the pink balloons </div>
        <button id="balid" style="background-color: hotpink;"> Fly Balloons </button>
        <div id="bal" style="position:absolute;"> <img src="imageresource/pinkballoonnew.jpg" alt="baloons"></div>
          
    </body>
</html>
